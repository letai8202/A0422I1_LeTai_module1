<!DOCTYPE html>

<body>
<h2>THỜI KHÓA BIỂU</h2>

        <th rowspan=2>Thứ</th>

    </tr>

        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
         <td>Thứ Hai</td>

    </tr>
    <tr>
        <td>Thứ ba</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp, kỹ năng sống</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ Năm</td>
        <td>Văn học</td>

    </tr>
</table>
