<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function squareCalculator(number){
        number = number * number;
        return number;
    }
    let x = parseFloat(prompt("input number : "));
    document.write("bình phương của : "+x +" là :"+squareCalculator(x));
</script>
</body>
</html>
