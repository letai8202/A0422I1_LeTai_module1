<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(inputNum) {
        if (Number.isInteger(inputNum)===true){
            return true
        }else {
            return false
        }

    }
    let inputNum = prompt("input n : ");
    document.write(check(inputNum));
</script>
</body>
