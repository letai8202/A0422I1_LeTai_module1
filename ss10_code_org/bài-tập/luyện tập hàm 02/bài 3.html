<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        function factorial() {
            let number = 1;
            for (let i = 1; i <= inputNum; i++) {
                number = number * i;
            }
            return number ;
        }
        let inputNum = parseFloat(prompt("nhập sô nguyên n"));
        document.write(" giai thừa của "+inputNum+" là :"+factorial(inputNum));

</script>
</body>
</html>
