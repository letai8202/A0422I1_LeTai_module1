<body>
<script>

    function checkInteger(a,b,c) {
        let max = a;
        if(b=max){
            max=b;
        }
        if(c=max){
            max = c ;

        }
        return max;

    }
    let numberOne= parseFloat(prompt("nhập số a :"));
    let numberTwo= parseFloat(prompt("nhập số b :"));
    let numberThree= parseFloat(prompt("nhập số c :"));
    document.write("a = " + numberOne + "<br>");
    document.write("b = " + numberTwo + "<br>");
    document.write("c = " + numberThree + "<br>");
    document.write(checkInteger(numberOne,numberTwo,numberThree)+"là số nhỏ nhất :");
</script>
