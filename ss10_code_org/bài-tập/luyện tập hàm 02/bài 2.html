<script>
    function cvCircle(number){
        const pi = 3.14;
        cv = number *2 * pi;
        cv = cv.toFixed(2);
        return cv;
    }
    function sCircle(number) {
        const pi = 3.14;
        s = number*number*pi;
        s = s.toFixed(2);
        return s;
    }
    let banKinh = parseFloat(prompt("nhập bán kính :"))
    document.write("chu vi hinh tròn là : "+cvCircle(banKinh)+"<br>");
    document.write("diện tích hình tròn là : "+sCircle(banKinh));
</script>
