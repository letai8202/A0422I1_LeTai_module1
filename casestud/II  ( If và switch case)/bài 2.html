<body>
<script>
    let inputcharacters = prompt('nhập kí tự trong bảng chữ cái để kiểm tra')
    switch (inputcharacters) {
        case 'a':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
        case 'O':
        case 'U':
        case 'I':
        case 'A':
        case 'E':
alert('kí tự : '+inputcharacters+' là nguyên âm');
break;
default:
    alert('kí tự : '+inputcharacters+' không phải là số nguyên âm')
    }
</script>
