<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = parseInt(prompt("please enter height"))
    let width = height * 2 - 1 ;
    let shape = "";
    for (let i=1;i<=height ; i++){
        for (let j=0;j < width/2-i;j++){
            shape +="&nbsp&nbsp"
        }
        for (let k =0;k<i*2-1;k++) {
            if (i == height) {
                shape += "*"
            } else if (k === 0 || k === i * 2 - 2) {
                shape += "*";
            } else {
                shape += "&nbsp&nbsp";
            }
        }
        shape += "<br>"
    }
    document.writeln(shape);
</script>
</body>
</html>
