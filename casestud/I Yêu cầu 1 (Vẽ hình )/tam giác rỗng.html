<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <script>
      let height = parseInt(prompt("Please enter height"))
      let shape = ""
      for (let i =1; i <= height; i++) {
          for (let j = 1; j <= height; j++) {
              if ( i === height){
                  shape += "*" ;
              }
              else if (j===1 || j === i ){
                  shape += "*"
              } else {
                  shape += "&nbsp&nbsp"
              }
          }
          shape += "</br>"
      }
      document.writeln(shape)
</script>
</body>

</html>
