<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>cạnh a</label>
<input type="text" id="canhA">
<label>cạnh b</label>
<input type="text" id="canhB">
<input type="button" onclick="dienTichtamgiacvuong()" value="diện tích tam giác vuông">
<p id="result" ></p>
<script>
    function dienTichtamgiacvuong() {
        let canhA =  document.getElementById("canhA").value ;
        let canhB = document.getElementById("canhB") . value;
        let dienTich = (canhA * canhB)/2 ;
        if (isNaN(canhA  && canhB)){
            result.innerHTML = "nhập lại bằng số";
        } if ((canhA && canhB) <= 0){
            result.innerHTML = "kết quả không đủ điều kiện";
        } else{
            result.innerHTML = "diện tích tam giác vuông:"+ dienTich;
        }
    }
</script>

</body>
</html>
