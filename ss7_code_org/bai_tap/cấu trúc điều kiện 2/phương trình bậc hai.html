<!DOCTYPE html>
<html>
<head>
    <title>Phương trình bậc 2</title>
</head>
<body>
<script>

    let a = prompt('Nhập giá trị của a')
    let b = prompt('Nhập giá trị của b')
    let c = prompt('Nhập giá trị của c')
    let delta = b*b - 4*a*c;
    let x1 = (-b+Math.sqrt(delta))/(2*a);
    let x2 = (-b-Math.sqrt(delta))/(2*a);
    let sum = -b/2*a

    if(a == 0) {

        if(b == 0) {
            if (c == 0) {
                alert('Phương trình vô nghiệm')

            } else {
                alert('Phương trình vô nghiệm')
            }
        } else {
            alert('phương trình có nghiệm duy nhất: '+(-c/b))
        }
    } else {

        if(delta > 0) {

            alert('nghệm thứ nhất x1 = '+x1+'\n Nghiem thu hai x2 = '+x2);
        } else if ( delta == 0) {

            alert('phương trình có nghiệm kép : x1 = x2 = '+sum);
        } else {
            alert('Phương trình vô nghiệm');
        }
    }
</script>
