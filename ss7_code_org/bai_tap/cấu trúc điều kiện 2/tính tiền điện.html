<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>số KWh sử dụng:</label>
<input type="text" id="soKWh">

<input type="button" onclick="tinhTiendien()" value="tính tiền điện">
<p id="result"></p>
<script>
    function tinhTiendien() {
        let soKWh= document.getElementById("soKWh").value;

    if (isNaN(soKWh)){
        result.innerHTML = "xin nhập lại bằng số";
    } else if (soKWh<=50) {
        result.innerHTML = '(bậc 1)số tiền:' + (soKWh * 1678);}
     else   if (soKWh <100) {
            result.innerHTML = '(bậc 2)số tiền:' + (soKWh * 1734);
     }
            else if (soKWh<200) {
        result.innerHTML = '(bậc 3)số tiền:' + (soKWh * 2014);
    }
               else if (soKWh > 200) {
                    result.innerHTML = '(bậc 4)số tiền:' + (soKWh * 2567);
                }

                else if(soKWh<=0) {

            result.innerHTML = 'không đủ điều kiện'
        }

    }
</script>

</body>
</html>
