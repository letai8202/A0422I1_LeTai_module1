<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label>nhập tuổi</label>
    <input id="inputAge" type="text">
    <input  type="button" onclick="equal()" value="kiểm tra tuổi">
    <p id="result"></p>
</form>
<script>
    function equal() {
        let age = Number (document.getElementById("inputAge").value);
        let result = document.getElementById("result");
        if (isNaN(age)){
            result.innerHTML=('xin nhập lại bằng số');
        }else
      if(age>0 && age<120){
          result.innerHTML='đây là tuổi của người';
      }  else {
          result.innerHTML='không phải tuổi của người';
      }
    }

</script>

</body>
</html>
