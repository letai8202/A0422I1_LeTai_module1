<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>số phút gọi:</label>
<input type="text" id="soPhut">
<label>tiền cước gọi:</label>
<input type="text" id="tienCuocgoi">
<input type="button" onclick="tinhTiencuoc()" value="tính tiền cước">
<p id="result"></p>
<script>
    function tinhTiencuoc() {
        let soPhut= (document.getElementById("soPhut").value);
        let tienCuocgoi= (document.getElementById("tienCuocgoi").value);
        let tinhTiencuoc = (soPhut*tienCuocgoi);
        if (isNaN(soPhut && tienCuocgoi)){
            result.innerHTML = "xin nhập lại bằng số"
        } else {
            result.innerHTML = "tính tiền cước :" + tinhTiencuoc;
        }
    }
</script>

</body>
</html>
