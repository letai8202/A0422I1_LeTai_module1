<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">


<img id="nobita" src="../nobita/nobita.png" height="210" width="188">
<script>
    function upArrowPresse() {
 let eletment = document.getElementById("nobita");
 eletment.style.top = parseInt(eletment.style.top)- 5+ 'px';
    }
    function downArrowPressed() {
        let eletment = document.getElementById("nobita");
        eletment.style.top = parseInt(eletment.style.top)- 5+ 'px';

    }
    function leftArrowPressed() {
        let eletment = document.getElementById("nobita");
        eletment.style.left = parseInt(eletment.style.top)- 5+ 'px';

    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
     function docReady() {
        window.addEventListener('keydown',moveSelection);

     }

</script>
    </body>

</html>
